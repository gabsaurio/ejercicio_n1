<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" name="modalidad" id="ondemand" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" name="modalidad" id="vivo" />
          <label for="vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">Correo:</label>
          <input type="email" id="mail" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo recibir información sobre nuevos posteos en la platadorma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Declaro que leí los terminos y condiciones y estoy lista para
            convertirme en desarrollador web Full Stack</label
          >
        </div>
        <br />
        <button type="submit">Enviar</button>
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
